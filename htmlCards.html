<!-- The first DIV will be the “outline” of the card and hold everything else we need in our card.
     The “top” and “bottom” DIVs will hold our card’s number or letters, and symbols respectfully.
    
    -->

<!-- HTML cards entity:&diams,&spades,&hearts,&clubs

Many mathematical, technical, and currency symbols, are not present on a normal keyboard.
To add such symbols to an HTML page, you can use an HTML entity name.
If no entity name exists, you can use an entity number, a decimal, or hexadecimal reference.
-->

<body>
    <div class="outline shadow rounded">
        
        <div class="top"><span>A</span><span>&hearts;</span> </div>
        
        <h1>&hearts;</h1>

        <div class="bottom"><span>&hearts;</span><span>A</span> </div>
      
    </div>  
</body>
</html>
